<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Verification</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
    <div
        style="max-width: 600px; margin: 40px auto; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <!-- Header -->
        <div style="background: white; padding: 30px 40px; text-align: center; border-bottom: 1px solid #e0e0e0;">
            <h1 style="font-size: 18px; letter-spacing: 4px; color: #333; font-weight: 300; margin: 0;">COMPANY</h1>
        </div>

        <!-- Content -->
        <div style="padding: 40px;">
            <h2 style="font-size: 24px; color: #1f2937; margin: 0 0 20px; font-weight: 600; text-align: center;">Login
                Verification</h2>
            <p style="color: #6b7280; font-size: 15px; margin: 0 0 30px; text-align: center;">Use the following code to
                access your account</p>

            <!-- OTP Code Box -->
            <div
                style="background: #f9fafb; border: 2px solid #e5e7eb; padding: 30px; border-radius: 8px; margin: 30px 0; text-align: center;">
                <div style="color: #6b7280; font-size: 13px; margin-bottom: 10px;">Your verification code</div>
                <div
                    style="font-size: 48px; font-weight: 700; color: #1f2937; letter-spacing: 8px; font-family: 'Courier New', monospace;">
                    {{otp_code}}</div>
            </div>

            <p style="color: #6b7280; font-size: 14px; text-align: center; margin: 20px 0;">
                If you did not request this code, please ignore this email.
            </p>
        </div>

        <!-- Footer -->
        <div style="background: #f9fafb; padding: 30px 40px; text-align: center; color: #6b7280; font-size: 14px;">
            Questions? Contact us at support@company.com
        </div>
    </div>
</body>

</html>
